 <button type="button" (click)="gotoreg()" class="btn btn-primary">add new record</button>
 
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee">
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
        <td>
        <button type="button" (click)="editdata(emp.no)" class="btn btn-large btn-block btn-success">edit</button>
        </td>
        <td>
        <button type="button" (click)="deletedata(emp.no)" class="btn btn-lg btn-danger">delete</button>
        
        </td>
      </tr>
    </tbody>
  </table>
</div>
<span>{{msg}}</span>
